<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet"  href="{% static 'reg_log_page/css/style_logging.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kranky&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'base'%}">DS & ML</a></li>
            <li class="nav-btn-box">
                <button class="nav-btn">RU</button>
                <button class="nav-btn">EN</button>
            </li>
        </ul>
    </nav>

    <h2>Learning is easy</h2>
    <p class="tirn">Try it right now!</p>

    <div class="box">
        <div class="wrapper">
            <form action="." method="post">
                <h1>Sign in</h1>
                {% csrf_token %}
                <div class="input-box">
                    {{ form.user }} 
                </div>
                <div class="input-box">
                    {{ form.password }} 
                </div>
                <button type="submit" class="btn"  href="{% url 'base'%}">Start journey</button>

                <div class="social-media-btns">
                    <a href="#"><img src="{% static 'reg_log_page/images/vk_logo.svg' %}" alt="VK" class="social-img"></a>
                    <a href="#"><img src="{% static 'reg_log_page/images/twitter_logo.svg' %}" alt="Twitter" class="social-img"></a>
                    <a href="#"><img src="{% static 'reg_log_page/images/google_logo.svg' %}" alt="Google" class="social-img"></a>
                </div>
            </form>
        </div>
    </div>

    <div class="register-link">
        <p>Don't have an account?</p>
        <a href="{% url 'registration' %}">Register</a>
    </div>
    </form>
    <div class="footer">
        Kivaari & Storgi ^C 2024
    </div>

</body>

</html>
