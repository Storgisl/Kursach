<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet"  href="{% static 'reg_log_page/style_register.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kranky&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li>DS & ML</li>
            <li class="nav-btn-box">
                <button class="nav-btn">RU</button>
                <button class="nav-btn">EN</button>
            </li>
        </ul>
    </nav>

    <h2>Learning is easy</h2>
    <p class="tirn">Try it right now!</p>

    <div class="box">
        <div class="wrapper">
            <form action="">
                <h1>Sign in</h1>

                <div class="input-box">
                    <input type="text" placeholder="Email or nickname" required>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
    
                <button type="submit" class="btn">Start journey</button>

                <div class="social-media-btns">
                    <a href="#"><img src="src/vk_logo.svg" alt="VK" class="social-img"></a>
                    <a href="#"><img src="src/twitter_logo.svg" alt="Twitter" class="social-img"></a>
                    <a href="#"><img src="src/google_logo.svg" alt="Google" class="social-img"></a>
                </div>
        </div>
    </div>

    <div class="register-link">
        <p>Don't have an account?</p>
        <a href="{% url 'registration' %}">Register</a>
    </div>
    </form>
    <div class="footer">
        Kivaari & Storgi ^C 2024
    </div>

</body>

</html>
