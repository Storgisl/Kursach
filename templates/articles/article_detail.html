{% extends 'main_page/base.html' %}
{%load static%}

{% block title %}
{{ article.title }} - ML & DS Site
{% endblock %}

{% block content %}
<article>
    <link rel="stylesheet" href="{% static 'css/articles.css' %}">
    <h2>{{ article.title }}</h2>
    <p>{{ article.content }}</p>
    <p>Автор: {{ article.author }}</p>
    <p>Дата публикации: {{ article.published_date }}</p>
</article>
{% endblock %}
